<div class="album bg-light">
    <div class="container" style="overflow-y: scroll; max-height:400px;">
        <div class="row mb-2">
            <div class="col-md-12">
                <form [formGroup]="typesFormGroup">
                    <mat-form-field class="example-full-width">
                        <mat-label appLocalization="gui_udhyogdarta_udhyog_type"></mat-label>
                        <input matInput formControlName="types" [disabled]="companyTypes" [errorStateMatcher]="matcher">
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-8">
                            <mat-form-field class="example-full-width">
                                <mat-label appLocalization="gui_udhyogdarta_udhyog_sub_type"></mat-label>
                                <input matInput formControlName="subTypes">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 float-right" *ngIf="isAddingCategories || typesFormGroup?.value?.types">
                            <button type="button" class="btn btn-primary mt-2" (click)="addSubType()"
                                appLocalization="gui_udhyogdarta_udhyog_sub_type_add"></button>
                        </div>
                    </div>
                    <div style="max-height:200px; overflow-y: scroll;">
                        <ul class="list-group">
                            <li class="list-group-item text-center" *ngFor="let companySubType of companySubTypes">
                                {{companySubType}}</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-3">
    <button type="button" class="btn btn-primary mr-2 w-5" (click)="onNoClick()"
        appLocalization="gui_udhyami_cancel_button"></button>
    <button type="button" [disabled]="typesFormGroup.invalid || companySubTypes?.length == 0"
        [ngClass]="{'btn-secondary':typesFormGroup.invalid || companySubTypes?.length == 0, 'btn-primary':!typesFormGroup.invalid || companySubTypes?.length == 0 }"
        class="btn ml-2 w-5" (click)="submit()" appLocalization="gui_udhyami_save_button"></button>
</div>
