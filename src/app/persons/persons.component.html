<div class="album bg-light">
  <div class="container" style="overflow-y: scroll; height:400px;">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="ownerFormGroup">

          <mat-form-field class="example-full-width">
            <mat-label appLocalization="gui_udhyami_naam"></mat-label>
            <input matInput formControlName="name" [errorStateMatcher]="matcher">
            <mat-error *ngIf="errorHandling('name', 'required')"
                      appLocalization="gui_udhyogdarta_darta_no_error_pattern">
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label appLocalization="gui_udhyami_gender"></mat-label>
            <mat-select formControlName="gender" [errorStateMatcher]="matcher">
              <mat-option *ngFor="let gender of genders; let i = index" [value]="gender">
                {{gender}}
              </mat-option>
            </mat-select>            
            <mat-error *ngIf="errorHandling('gender', 'required')"
            appLocalization="gui_udhyogdarta_darta_no_error_pattern"></mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label appLocalization="gui_udhyami_cast"></mat-label>
            <mat-select formControlName="cast" [errorStateMatcher]="matcher">
              <mat-option *ngFor="let cast of casts; let i = index" [value]="cast">
                {{cast}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="errorHandling('cast', 'required')"
                      appLocalization="gui_udhyogdarta_darta_no_error_pattern"></mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label appLocalization="gui_udhyami_nagarikta_number"></mat-label>
            <input matInput formControlName="citizenshipNumber" [errorStateMatcher]="matcher">
            <mat-error *ngIf="errorHandling('citizenshipNumber', 'required')" 
            appLocalization="gui_udhyogdarta_darta_no_error_pattern">
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label appLocalization="gui_udhyami_thegana"></mat-label>
            <input matInput formControlName="address" [errorStateMatcher]="matcher">
            <mat-error *ngIf="errorHandling('address', 'required')"
                      appLocalization="gui_udhyogdarta_darta_no_error_pattern">
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label appLocalization="gui_udhyami_contact_number"></mat-label>
            <input matInput formControlName="contactNumber" [errorStateMatcher]="matcher">
            <mat-error *ngIf="errorHandling('contactNumber', 'required')"
                      appLocalization="gui_udhyogdarta_darta_no_error_pattern">
            </mat-error>
          </mat-form-field>

          <mat-checkbox formControlName="disability">ckf+u</mat-checkbox>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-3">
  <button type="button" class="btn btn-primary mr-2 w-5" 
    (click)="onNoClick()" appLocalization="gui_udhyami_cancel_button"></button>  
  <button type="button" [disabled]="ownerFormGroup.invalid" 
    [ngClass]="{'btn-secondary':ownerFormGroup.invalid, 'btn-primary':!ownerFormGroup.invalid }"
    class="btn ml-2 w-5" (click)="submit()" 
    appLocalization="gui_udhyami_save_button"></button>
</div>
